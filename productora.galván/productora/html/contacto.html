   <!-- FORMULARIO CONTACTO -->
   <section class="box-model">
      <footer class=formulario>
           <form class="formulario__interno" action="" method="" enctype="">
              <fieldset class="formulario__border">
                 <!-- DATOS DE CONTACTO -->
                 <legend class="formulario__contactanos">CONTACTANOS</legend>
                    <label class="formulario__nombre" for="name" >NOMBRE</label>
                    <input class="input__name" id= "name" type="text" name="name">
     
                    <br><br>
  
                    <label class= "formulario__email" for="email">EMAIL</label>
                    <input  class="input__email" id="email" type="email" name="email" required>
                    <br><br>
  
                    <label class="formulario__celular" for="cell" >CELULAR</label>
                    <input class="input__cell" id= "cell" type="cell" name="cell">
                    <br><br>
  
                    <!-- select-->
                    <label class="formulario__sesion" for="tipo">Tipo de sesión</label>
                    <select class="input__sesion" name="SERVICIO" id="SERVICIO" required>
                       <option value="0">Seleccione..</strong></option>
                       <option value="1">LookBook</option>
                       <option value="2">Editorial</option>
                       <option value="3">Producto</option>
                       <option value="4">Paisaje</option>
                    </select>
                    <br> <br>
  
                    <!-- TEXTYPE -->
                    <legend class="formulario__consulta">DEJANOS TU CONSULTA</legend>
                    <textarea class="input__textarea" name="" id="" cols="28" rows="10"> </textarea>
                    
            
                    <!-- checkbox-->
                    <main class="formulario__terminos">
                       <div>
                         <label for="checkbox" >He leido terminos y condiciones</label>
                         <input type="checkbox" name="radio-igual" value="acepto" required >
                         <br>
                         <label for="checkbox2">Acepto terminos y condiciones</label>
                         <input type="checkbox" name="radio-igual" value="acepto" required >
                       </div>
                       <br> <br>
                       <div class="formulario__button">
                          <!-- button -->
                          <input type="submit" value="Enviar">
                          <input type="reset" value="Borrar">
                          <br> <br> 
                       </div>
  
                       <!--LOGOS DE REDES-->
